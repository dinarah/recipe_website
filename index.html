<!DOCTYPE html>
<html lang="en" ng-app="dinaraRecipies">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dinara's Recipes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href='https://fonts.googleapis.com/css?family=Mr+De+Haviland' rel='stylesheet' type='text/css'>-->
    <link href="css/mrdehaviland/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="sitecontainer">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div class="brand">
                        <a class="navbar-brand brandName" href="#/home">Dinara's Recipes</a>
                    </div>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" ng-controller="TabController as tab">
                    <ul class="nav navbar-nav menu">
                        <li ng-class="{ active: tab.isSelected(1) }" class="li">
                            <a ng-click="tab.selectTab(1)" href="#/home">HOME</a>
                        </li>

                        <li ng-class="{ active: tab.isSelected(2) }" class="li">
                            <a ng-click="tab.selectTab(2)" href="#/quicktasty">QUICK & TASTY</a>
                        </li>

                        <li ng-class="{ active: tab.isSelected(3) }" class="li">
                            <a ng-click="tab.selectTab(3)" href="#/bakeries">BAKERIES</a>
                        </li>

                        <li ng-class="{ active: tab.isSelected(4) }" class="li">
                            <a ng-click="tab.selectTab(4)" href="#/desserts">DESSERTS</a>
                        </li>

                        <li ng-class="{ active: tab.isSelected(5) }" class="li">
                            <a ng-click="tab.selectTab(5)" href="#/salads">SALADS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div ui-view></div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="footerText"> Dinara's Recipes 2015 All rights reserved</p>
            </div>
        </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a')) {
                $(this).collapse('hide');
            }
        });
    </script>

</body>

</html>
